<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
</head>
<body>
  <h1>Fetch Data</h1>
  <script>
    fetch('http://192.168.98.1:8091/v1/campaign/9991/executed-jobs?platform=&status=&action=&page=1&per_page=1')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
        // Optionally, display the data in the HTML
        document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });
  </script>
</body>
</html>
